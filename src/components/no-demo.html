    <script>
      function updateHamburgerDisplay() {
        var a = window.innerWidth;
        var b = window.innerHeight;
        var navList = document.querySelector('.nav-list');
        var hamburger = document.getElementById('hamburger-menu');
        if (!navList || !hamburger) return;
        if (a < b) {
          hamburger.style.display = 'flex';
          navList.style.display = 'none';
        } else {
          hamburger.style.display = 'none';
          navList.style.display = 'flex';
        }
      }
      window.addEventListener('resize', updateHamburgerDisplay);
      window.addEventListener('DOMContentLoaded', function() {
        updateHamburgerDisplay();
        var hamburger = document.getElementById('hamburger-menu');
        var navList = document.querySelector('.nav-list');
        if (hamburger && navList) {
          hamburger.addEventListener('click', function() {
            if (navList.style.display === 'flex' || navList.style.display === '') {
              navList.style.display = 'none';
            } else {
              navList.style.display = 'flex';
              navList.style.flexDirection = 'column';
              navList.style.background = '#111';
              navList.style.position = 'absolute';
              navList.style.top = '60px';
              navList.style.right = '20px';
              navList.style.zIndex = '1000';
              navList.style.borderRadius = '8px';
              navList.style.padding = '10px 20px';
            }
          });
        }
      });
    </script>
